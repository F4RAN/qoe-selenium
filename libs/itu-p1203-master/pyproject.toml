[tool.poetry]
name = "itu-p1203"
version = "1.9.1"
description = "ITU-T P.1203 Standalone Model"
authors = ["Werner Robitza <werner.robitza@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8,<4.0"
numpy = "^1.24.0"

[tool.poetry.dev-dependencies]
gitchangelog = "^3.0.4"
pystache = "^0.6.0"
